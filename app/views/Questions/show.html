#{extends 'main.html' /}
#{set title:'internal.innoq.com - FAQ' /}
<h2>View Question</h2>
<div class="entity">
    <div class="row">
        <h3>
            ${entity.text}
        </h3>
    </div>
    <div class="row">
        <span class="elem">
			tags:
        </span>
        <span class="value">
            #{list entity.tags, as:'tag'}
            <a href="@{Tags.show(tag.id)}">${tag.name}</a>
            #{/list}
        </span>
    </div>
    <div class="row">
        <span class="elem">
			created:
        </span>
        <span class="value">
            ${entity.created_at}
        </span>
    </div>
</div>
<a href="@{Questions.index}">Questions Index</a>
