#{extends 'main.html' /}
#{set title:'FAQ' /}
<h2>Tags</h2>
<table class="entity Tag">
    <thead>
        <tr>
            <th class="narrow"><!-- actions --></th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
	#{list items:entities, as:'entity'}
        <tr>
            <td>
                <a href="@{Tags.show(entity.id)}">Show</a><br />
                <a href="@{Tags.edit(entity.id)}">Edit</a><br />
                <a href="@{Tags.delete(entity.id)}" onclick="if (!confirm('Are you sure you want to delete this record?')) return false;">Delete</a>
            </td>
            <td>${entity.name}</td>
        </tr>
	#{/list}
    </tbody>
</table>
<a href="@{Tags.create}">Create</a>
